<!DOCTYPE html>
<html lang="en">

<head>
    <title>Steam Messenger</title>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" type="text/css"/>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
</head>

<body class="body">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'index' %}" class="navbar-brand">Steam Messenger</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
{#                    <li><a href="{% url 'about' %}">Despre noi</a></li>#}
                    <li class="dropdown">
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        {% if user.is_authenticated %}
                            <a href="#"><span class="glyphicon glyphicon-user"></span> {{ user.username}}</a>
                        {% else %}
                            <a>Sign in</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content%}
        {% endblock %}
    </div>
</body>

</html>
