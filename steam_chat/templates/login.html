{% extends 'base.html' %}

{% block content %}

    <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="post">
                {% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <input type="username" id="inputUsername" class="form-control" placeholder="Steam username" name="username" required autofocus value="{{ username }}">
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required value="{{ password }}">
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                {% if steamguard %}
                    <p>An email has been sent to your email address, containing a SteamGuard code.</p>
                    <input typ="steamguard" id="inputSteamguard" class="form-control" name="steamguard" placeholder="SteamGuard code" required autofocus/>
                {% endif %}
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->

{% endblock %}
